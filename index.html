<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dom Event Tong Hop</title>
      <link rel="stylesheet" href="/styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
      <h2>Registered Form</h2>
            <!-- --------Student information------- -->
            <form>
                  <div class="student__info">
                        <label for="fname">Student ID*</label>
                        <input type="text" name="studentId" id="studentId" placeholder="vui lòng nhập mã sinh viên"/>
                  </div>
                  <div class="student__info">
                        <label for="fname">Họ và tên</label>
                        <input type="text" name="fname" id="fname" placeholder="vui lòng nhập tên"/>
                  </div>
                  <div class="student__info">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="vui lòng nhập email"/>
                  </div>
                  <div class="student__info">
                        <label for="phone">Số điện thoại</label>
                        <input type="number" name="phone" id="phone" placeholder="vui lòng nhập số điện thoại"/>
                  </div>
                  <div class="student__info">
                        <label for="address">Quê quán</label>
                        <input type="text" name="address" id="address" placeholder="vui lòng nhập địa chỉ quê quán"/>
                  </div>
                  <div class="student__info">
                        <label>Giới tính</label>
                        <div class="student--gender">
                              <input type="radio" name="gender" value="Nam" checked/>
                              <label for="rbMale">Nam</label>
                              <input type="radio" name="gender" value="Nữ" />
                              <label for="rbFemale">Nữ</label>
                        </div>
                  </div>
                  <input type="submit" value="Save" id="btnSave" />
            </form>
            <hr>
            <!-- ------Student list------- -->
            <div class="student__list">
                  <h2>Danh sách học viên</h2>
                  <div class="student--search">
                        <label for="searchStudent">Tìm kiếm học viên</label>
                        <input type="text" id="searchStudent" />
                        <button type="button" id="btnSearch">Search</button>
                        <button type="button" id="btnArrange">Sắp xếp (alpha b)</button>
                  </div>
                  
                  <table>
                        <thead>
                              <tr>
                                    <th>#</th>
                                    <th>Mã sinh viên</th>
                                    <th>Họ tên</th>
                                    <th>Email</th>
                                    <th>Điện thoại</th>
                                    <th>Địa chỉ</th>
                                    <th>Gender</th>
                                    <th>Actions</th>
                              </tr>
                        </thead>
                        <tbody>
                              
                        </tbody>
                  </table>
            </div>
      <script src="/main.js"></script>
</body>

</html>
